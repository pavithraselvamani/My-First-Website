<html>
<head>
    <title>to do  list</title>
    <style>
    div{
        height:350px;
        width:350px;
        backdrop-filter: blur(5px);
        border-radius: 20px;
        background: rgba(255,255,255,0.1, green, blue, alpha);
        border-style:solid;
        border-width:2px;
        border-color:beige;
        color:rgb(13, 121, 121);
          }
</style>
</head>
<body style="background-image: url('https://images.pexels.com/photos/1557251/pexels-photo-1557251.jpeg?w=1920&h=1080&fit=crop');
background-size: cover;
background-repeat:no-repeat;
background-position: center;
background-attachment: fixed;
image-rendering:-webkit-optimize-contrast;
image-rendering:crisp-edges ;
display: flex;
justify-content: center;
align-items:center"
>
<div>
    <center>
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman;font-style:italic">To Do List</h1>
    
<input id="input">
<button onClick="update()">click</button>
<ul id="list-con">
    <li>hello
    <button onClick="xxx(event)">delete</button>
    </li>
    
</ul>
      
</div> 
</center>
</body>
</html>
</script>

    <script>
        var a=document.getElementById("list-con")//select ul because text ul kula dha store aganum
        var c=document.getElementById("input")
    function update(){
        var b =document.createElement("li")
        b.innerHTML=c.value + "<button onClick='xxx(event)'>delete</button>"
        a.append(b)

    }
    function xxx(event)
    {
        event.target.parentElement.remove()
    }
    </script>
